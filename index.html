<!DOCTYPE html>
<!-- this html tag is the root element -->
<html lang="en">
  <!-- head element is where we put our meta-information -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- title elementi sayfaya bir baslik vermek icin kullanilir ve browser tabinda gozukur -->
    <title>Not my first webpage</title>
  </head>

  <!-- body element is the place that contains all the content the users will see -->
  <body>
    <a href="about.html"> thats about my project</a>
  </body>
</html>
